
# Production docker-compose optimized for running behind a Caddy reverse proxy
# - Frontend does NOT publish 80/443 to host; Caddy handles public ports
# - Backend does NOT publish 8080; Caddy proxies internally by service name
# - Ensure the Caddy container is attached to the same docker network: clipper-network

services:
  backend:
    # Use local build instead of pulling from registry
    build:
      context: ./backend
    container_name: clipper-backend
    restart: unless-stopped
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-clipper}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB:-clipper_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - PORT=8080
      - GIN_MODE=release
      - BASE_URL=https://clpr.tv
      - ENVIRONMENT=production
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - TWITCH_REDIRECT_URI=https://clpr.tv/api/v1/auth/twitch/callback
      - CORS_ALLOWED_ORIGINS=https://clpr.tv
      - LOG_LEVEL=info
      - OPENSEARCH_URL=http://opensearch:9200
      - OPENSEARCH_INSECURE_SKIP_VERIFY=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - clipper-network
      - web

  frontend:
    # Prefer building locally to bake correct VITE_ variables for production
    # image: ghcr.io/subculture-collective/clipper/frontend:latest
    build:
      context: ./frontend
    container_name: clipper-frontend
    restart: unless-stopped
    environment:
      # These are used only at build time by Vite
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://clpr.tv/api/v1}
      - VITE_BASE_URL=${VITE_BASE_URL:-https://clpr.tv}
      - VITE_ENABLE_ANALYTICS=${VITE_ENABLE_ANALYTICS:-false}
      - VITE_ENABLE_DEBUG=${VITE_ENABLE_DEBUG:-false}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/health.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - clipper-network
      - web

  postgres:
    image: postgres:17-alpine
    container_name: clipper-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-clipper_db}
      - POSTGRES_USER=${POSTGRES_USER:-clipper}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clipper}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - clipper-network

  redis:
    image: redis:7-alpine
    container_name: clipper-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - clipper-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  clipper-network:
    driver: bridge
  web:
    external: true
