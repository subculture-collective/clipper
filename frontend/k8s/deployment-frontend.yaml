apiVersion: apps/v1
kind: Deployment
metadata:
  name: clipper-frontend
  labels:
    app: clipper-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clipper-frontend
  template:
    metadata:
      labels:
        app: clipper-frontend
    spec:
      containers:
        - name: frontend
          image: clipper-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /health.html
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health.html
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      terminationGracePeriodSeconds: 10
