<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Pattern overlay -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="100" fill="white"/>
    <circle cx="1000" cy="480" r="120" fill="white"/>
    <circle cx="600" cy="100" r="80" fill="white"/>
  </g>
  
  <!-- Main content -->
  <g>
    <!-- Title -->
    <text x="600" y="260" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
      Clipper
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="340" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Community-Driven Twitch Clip Curation
    </text>
    
    <!-- Description -->
    <text x="600" y="420" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">
      Discover, Vote, and Share the Best Gaming Moments
    </text>
  </g>
</svg>
