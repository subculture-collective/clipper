<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Clipper</title>
    <meta name="theme-color" content="#6366f1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 16px;
        font-weight: 600;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 24px;
        opacity: 0.9;
      }

      .button {
        display: inline-block;
        padding: 12px 32px;
        background: #ffffff;
        color: #667eea;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: transform 0.2s;
        cursor: pointer;
        border: none;
        font-size: 16px;
      }

      .button:hover {
        transform: translateY(-2px);
      }

      .button:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 24px;
        font-size: 14px;
        opacity: 0.7;
      }

      @media (prefers-color-scheme: dark) {
        .container {
          background: rgba(0, 0, 0, 0.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, we've
        saved the app shell so you can still see the basic interface.
      </p>
      <p>
        To view clips and interact with the community, you'll need to reconnect
        to the internet.
      </p>
      <button class="button" onclick="window.location.reload()">
        Try Again
      </button>
      <div class="status" id="status">Checking connection...</div>
    </div>

    <script>
      // Check if we're back online
      function updateOnlineStatus() {
        const status = document.getElementById('status');
        if (navigator.onLine) {
          status.textContent = "You're back online! Tap 'Try Again' to reload.";
          status.style.color = '#4ade80';
        } else {
          status.textContent = 'Still offline. Waiting for connection...';
          status.style.color = '#fbbf24';
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);

      // Initial status check
      updateOnlineStatus();

      // Periodic check
      setInterval(updateOnlineStatus, 3000);
    </script>
  </body>
</html>
