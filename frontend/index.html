<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://clips.twitch.tv" crossorigin />
    <link rel="dns-prefetch" href="https://clips.twitch.tv" />
    <link rel="preconnect" href="https://static-cdn.jtvnw.net" crossorigin />
    <link rel="dns-prefetch" href="https://static-cdn.jtvnw.net" />
    
    <!-- Default SEO tags (will be overridden by react-helmet-async) -->
    <title>Clipper - Community-Driven Twitch Clip Curation</title>
    <meta name="description" content="Discover, share, and vote on the best Twitch clips. Join our community to curate and enjoy the most entertaining moments from your favorite streamers." />
    
    <!-- Default Open Graph tags -->
    <meta property="og:site_name" content="Clipper" />
    <meta property="og:type" content="website" />
    
    <!-- Default Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
