<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon_io/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon_io/favicon-16x16.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="/favicon_io/android-chrome-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="512x512"
            href="/favicon_io/android-chrome-512x512.png"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="theme-color"
            content="#ffffff"
            media="(prefers-color-scheme: light)"
        />
        <meta
            name="theme-color"
            content="#1a1a1a"
            media="(prefers-color-scheme: dark)"
        />

        <!-- PWA Manifest -->
        <link rel="manifest" href="/manifest.json" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/favicon_io/apple-touch-icon.png"
        />

        <!-- Preconnect to external domains for better performance -->
        <link rel="preconnect" href="https://clips.twitch.tv" crossorigin />
        <link
            rel="preconnect"
            href="https://static-cdn.jtvnw.net"
            crossorigin
        />

        <!-- Default SEO tags (will be overridden by react-helmet-async) -->
        <title>clpr - Community-Driven Twitch Clip Curation</title>
        <meta
            name="description"
            content="Discover, share, and vote on the best Twitch clips. Join our community to curate and enjoy the most entertaining moments from your favorite streamers."
        />

        <!-- Default Open Graph tags -->
        <meta property="og:site_name" content="clpr" />
        <meta property="og:type" content="website" />
        <meta
            property="og:title"
            content="clpr - Community-Driven Twitch Clip Curation"
        />
        <meta
            property="og:description"
            content="Discover, share, and vote on the best Twitch clips. Join our community to curate and enjoy the most entertaining moments from your favorite streamers."
        />
        <meta property="og:image" content="/clpr-banner-1021px.png" />

        <!-- Default Twitter Card tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="clpr - Community-Driven Twitch Clip Curation"
        />
        <meta
            name="twitter:description"
            content="Discover, share, and vote on the best Twitch clips. Join our community to curate and enjoy the most entertaining moments from your favorite streamers."
        />
        <meta name="twitter:image" content="/clpr-500px.png" />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
