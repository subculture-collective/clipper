# Nginx configuration for blue-green deployment
# This shows how to switch traffic between blue and green environments

# Store current active environment (blue or green)
# Usage:
#   sudo touch /etc/nginx/active_env
#   echo "blue" | sudo tee /etc/nginx/active_env
#   nginx -s reload

upstream clipper_backend_blue {
    server localhost:8080;
}

upstream clipper_backend_green {
    server localhost:8081;
}

upstream clipper_frontend_blue {
    server localhost:80;
}

upstream clipper_frontend_green {
    server localhost:81;
}

# Map to select active backend based on file content
map $active_env $backend_upstream {
    default clipper_backend_blue;
    green clipper_backend_green;
}

map $active_env $frontend_upstream {
    default clipper_frontend_blue;
    green clipper_frontend_green;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com;

    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Read active environment from file
    set $active_env '';
    if (-f /etc/nginx/active_env) {
        set $active_env $( cat /etc/nginx/active_env );
    }

    # API routes go to backend
    location /api/ {
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # All other routes go to frontend
    location / {
        proxy_pass http://$frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoints (always available)
    location /health {
        access_log off;
        proxy_pass http://$backend_upstream;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name your-domain.com;
    return 301 https://$host$request_uri;
}
