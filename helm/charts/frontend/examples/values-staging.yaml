# Staging values for clipper-frontend

replicaCount: 2

image:
  repository: ghcr.io/subculture-collective/clipper-frontend
  pullPolicy: Always
  tag: "develop"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  # Target ~1000 requests per second per pod
  targetRequestsPerSecond: "1000"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: staging.clpr.tv
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: clipper-staging-tls
      hosts:
        - staging.clpr.tv
