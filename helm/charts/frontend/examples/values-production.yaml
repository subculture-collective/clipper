# Production values for clipper-frontend
# Override default values for production deployment

replicaCount: 3

image:
  repository: ghcr.io/subculture-collective/clipper-frontend
  pullPolicy: IfNotPresent
  tag: "latest"

resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  # Target ~1000 requests per second per pod
  targetRequestsPerSecond: "1000"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "200"
  hosts:
    - host: clpr.tv
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: clipper-tls
      hosts:
        - clpr.tv
