# Production deployment configuration for Clipper

global:
  domain: clpr.tv
  environment: production

backend:
  enabled: true

frontend:
  enabled: true

postgres:
  enabled: true

redis:
  enabled: true

clipper-backend:
  replicaCount: 3
  image:
    repository: ghcr.io/subculture-collective/clipper-backend
    pullPolicy: IfNotPresent
    tag: "latest"
  
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/rate-limit: "100"
      nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    hosts:
      - host: clpr.tv
        paths:
          - path: /api
            pathType: Prefix
    tls:
      - secretName: clipper-tls
        hosts:
          - clpr.tv
  
  config:
    ENVIRONMENT: "production"
    GIN_MODE: "release"
    LOG_LEVEL: "info"
    BASE_URL: "https://clpr.tv"
    SENTRY_ENABLED: "true"
    SENTRY_ENVIRONMENT: "production"
    SENTRY_TRACES_SAMPLE_RATE: "0.1"
    FEATURE_ANALYTICS: "true"
    FEATURE_MODERATION: "true"

clipper-frontend:
  replicaCount: 3
  image:
    repository: ghcr.io/subculture-collective/clipper-frontend
    pullPolicy: IfNotPresent
    tag: "latest"
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 15
  
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    hosts:
      - host: clpr.tv
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: clipper-tls
        hosts:
          - clpr.tv

clipper-postgres:
  image:
    repository: pgvector/pgvector
    tag: pg17
  
  persistence:
    enabled: true
    size: 50Gi
    storageClassName: standard
  
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  
  config:
    database: clipper_db
    username: clipper

clipper-redis:
  image:
    repository: redis
    tag: 7-alpine
  
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: standard
  
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
