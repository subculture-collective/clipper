apiVersion: v2
name: clipper
description: A Helm umbrella chart for deploying the complete Clipper platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - clipper
  - twitch
  - clips
  - curation
maintainers:
  - name: Clipper Team
    url: https://github.com/subculture-collective/clipper
home: https://github.com/subculture-collective/clipper
sources:
  - https://github.com/subculture-collective/clipper

dependencies:
  - name: clipper-backend
    version: "1.0.0"
    repository: "file://../backend"
    condition: backend.enabled
  - name: clipper-frontend
    version: "1.0.0"
    repository: "file://../frontend"
    condition: frontend.enabled
  - name: clipper-postgres
    version: "1.0.0"
    repository: "file://../postgres"
    condition: postgres.enabled
  - name: clipper-redis
    version: "1.0.0"
    repository: "file://../redis"
    condition: redis.enabled
