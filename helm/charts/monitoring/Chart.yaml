apiVersion: v2
name: clipper-monitoring
description: Monitoring stack for Clipper (Prometheus, Grafana, Loki, AlertManager)
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - monitoring
  - prometheus
  - grafana
  - loki
  - alertmanager
maintainers:
  - name: Clipper Team
    url: https://github.com/subculture-collective/clipper
home: https://github.com/subculture-collective/clipper

dependencies:
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "8.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
  - name: loki
    version: "6.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: loki.enabled
