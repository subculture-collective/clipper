# Staging values for clipper-backend

replicaCount: 2

image:
  repository: ghcr.io/subculture-collective/clipper-backend
  pullPolicy: Always
  tag: "develop"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: staging.clpr.tv
      paths:
        - path: /api
          pathType: Prefix
  tls:
    - secretName: clipper-staging-tls
      hosts:
        - staging.clpr.tv

config:
  ENVIRONMENT: "staging"
  GIN_MODE: "release"
  LOG_LEVEL: "debug"
  BASE_URL: "https://staging.clpr.tv"
  SENTRY_ENABLED: "true"
  SENTRY_ENVIRONMENT: "staging"
  SENTRY_TRACES_SAMPLE_RATE: "1.0"
