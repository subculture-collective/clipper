apiVersion: v1
kind: Secret
metadata:
  name: pgbouncer-secret
  labels:
    app: pgbouncer
type: Opaque
stringData:
  # IMPORTANT: This secret should be populated from Vault in production
  # For SCRAM-SHA-256 auth (recommended), format: "username" "password"
  # Ensure PostgreSQL is configured with password_encryption = 'scram-sha-256'
  # Replace REPLACE_WITH_ACTUAL_PASSWORD with the actual PostgreSQL password
  userlist.txt: |
    "clipper" "REPLACE_WITH_ACTUAL_PASSWORD"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  labels:
    app: pgbouncer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9127"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: pgbouncer
          image: pgbouncer/pgbouncer:1.22.1
          ports:
            - containerPort: 6432
              name: pgbouncer
              protocol: TCP
          env:
            - name: PGBOUNCER_AUTH_TYPE
              value: "scram-sha-256"
            - name: PGBOUNCER_AUTH_FILE
              value: "/etc/pgbouncer/userlist.txt"
          volumeMounts:
            - name: pgbouncer-config
              mountPath: /etc/pgbouncer/pgbouncer.ini
              subPath: pgbouncer.ini
              readOnly: true
            - name: pgbouncer-secret
              mountPath: /etc/pgbouncer/userlist.txt
              subPath: userlist.txt
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            tcpSocket:
              port: 6432
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 6432
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
        - name: pgbouncer-exporter
          image: prometheuscommunity/pgbouncer-exporter:v0.8.0
          ports:
            - containerPort: 9127
              name: metrics
              protocol: TCP
          env:
            - name: PGBOUNCER_EXPORTER_HOST
              value: "localhost"
            - name: PGBOUNCER_EXPORTER_PORT
              value: "6432"
            - name: PGBOUNCER_USER
              value: "postgres"
            - name: PGBOUNCER_PASS
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9127
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9127
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: pgbouncer-config
          configMap:
            name: pgbouncer-config
        - name: pgbouncer-secret
          secret:
            secretName: pgbouncer-secret
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - pgbouncer
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  labels:
    app: pgbouncer
spec:
  type: ClusterIP
  selector:
    app: pgbouncer
  ports:
    - name: pgbouncer
      port: 6432
      targetPort: 6432
      protocol: TCP
    - name: metrics
      port: 9127
      targetPort: 9127
      protocol: TCP
  sessionAffinity: None
