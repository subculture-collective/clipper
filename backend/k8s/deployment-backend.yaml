apiVersion: apps/v1
kind: Deployment
metadata:
  name: clipper-backend
  labels:
    app: clipper-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clipper-backend
  template:
    metadata:
      labels:
        app: clipper-backend
    spec:
      containers:
        - name: backend
          image: clipper-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      terminationGracePeriodSeconds: 30
