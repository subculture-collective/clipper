apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clipper-backend
  labels:
    app: clipper-backend
spec:
  podSelector:
    matchLabels:
      app: clipper-backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 8080
    # Allow health checks from within same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS lookups
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow Postgres access (internal)
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis access (internal)
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow OpenSearch access (internal)
    - to:
        - podSelector:
            matchLabels:
              app: opensearch
      ports:
        - protocol: TCP
          port: 9200
    # Allow external HTTPS for Twitch, Stripe, SendGrid, OpenAI, Sentry APIs
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow external HTTP (if needed for webhook callbacks or redirects)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
