apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opensearch-pvc
  labels:
    app: opensearch
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opensearch-config
  labels:
    app: opensearch
data:
  OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
  discovery.type: "single-node"
  bootstrap.memory_lock: "true"
  DISABLE_SECURITY_PLUGIN: "true"
  DISABLE_INSTALL_DEMO_CONFIG: "true"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch
  labels:
    app: opensearch
spec:
  serviceName: opensearch
  replicas: 1
  selector:
    matchLabels:
      app: opensearch
  template:
    metadata:
      labels:
        app: opensearch
    spec:
      initContainers:
        - name: set-vm-max-map-count
          image: busybox
          command: ['sysctl', '-w', 'vm.max_map_count=262144']
          securityContext:
            privileged: true
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.11.1
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9600
              name: perf
          envFrom:
            - configMapRef:
                name: opensearch-config
          volumeMounts:
            - name: opensearch-storage
              mountPath: /usr/share/opensearch/data
          resources:
            requests:
              cpu: "250m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: opensearch-storage
          persistentVolumeClaim:
            claimName: opensearch-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch
  labels:
    app: opensearch
spec:
  type: ClusterIP
  selector:
    app: opensearch
  ports:
    - port: 9200
      targetPort: 9200
      name: http
    - port: 9600
      targetPort: 9600
      name: perf
