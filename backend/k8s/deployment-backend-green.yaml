apiVersion: apps/v1
kind: Deployment
metadata:
  name: clipper-backend-green
  labels:
    app: clipper-backend
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clipper-backend
      version: green
  template:
    metadata:
      labels:
        app: clipper-backend
        version: green
    spec:
      containers:
        - name: backend
          image: ghcr.io/subculture-collective/clipper/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      terminationGracePeriodSeconds: 30
