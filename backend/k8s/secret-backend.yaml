apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  labels:
    app: clipper-backend
    component: secret
# All sensitive values base64-encoded. Replace placeholders via CI or secret manager.
# Example encode: echo -n 'actualvalue' | base64
type: Opaque
stringData:
  DB_PASSWORD: REPLACE_ME_SECURE_PASSWORD
  REDIS_PASSWORD: "" # optional
  JWT_PRIVATE_KEY: |
    -----BEGIN RSA PRIVATE KEY-----
    REPLACE_ME
    -----END RSA PRIVATE KEY-----
  JWT_PUBLIC_KEY: |
    -----BEGIN PUBLIC KEY-----
    REPLACE_ME
    -----END PUBLIC KEY-----
  TWITCH_CLIENT_ID: REPLACE_ME
  TWITCH_CLIENT_SECRET: REPLACE_ME
  OPENSEARCH_USERNAME: "" # if security enabled
  OPENSEARCH_PASSWORD: "" # if security enabled
  STRIPE_SECRET_KEY: REPLACE_ME
  STRIPE_WEBHOOK_SECRET: REPLACE_ME
  STRIPE_PRO_MONTHLY_PRICE_ID: REPLACE_ME
  STRIPE_PRO_YEARLY_PRICE_ID: REPLACE_ME
  SENTRY_DSN: ""
  SENDGRID_API_KEY: ""
  OPENAI_API_KEY: ""
