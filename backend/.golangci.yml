linters-settings:
  dupl:
    threshold: 160
  goconst:
    min-len: 3
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - paramTypeCombine
      - emptyStringTest
      - rangeValCopy
      - sprintfQuotedString
      - emptyFallthrough
  gocyclo:
    min-complexity: 15
  govet:
    enable:
      - shadow

linters:
  disable-all: true
  enable:
    - bodyclose
    - dupl
    - errcheck
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - staticcheck
    - unused

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - goconst
    - path: _test\.go
      linters:
        - govet
      text: "shadow: "
    - path: config/config\.go
      linters:
        - goconst

run:
  timeout: 5m
