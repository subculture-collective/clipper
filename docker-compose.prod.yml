# Production docker-compose configuration
# Copy this file to your server as docker-compose.yml

services:
  backend:
    image: ghcr.io/subculture-collective/clipper/backend:latest
    container_name: clipper-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault-agent:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -eu
        until [ -s /vault/secrets/backend.env ]; do
          echo "[clipper-backend] waiting for Vault secrets..."
          sleep 1
        done
        set -a
        . /vault/secrets/backend.env
        set +a
        exec ./api
    volumes:
      - vault_backend_env:/vault/secrets:ro
    networks:
      - clipper-network
      - web

  frontend:
    image: ghcr.io/subculture-collective/clipper/frontend:latest
    container_name: clipper-frontend
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - clipper-network
      - web

  postgres:
    image: postgres:17-alpine
    container_name: clipper-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-clipper_db}
      - POSTGRES_USER=${POSTGRES_USER:-clipper}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5436:5432" # Expose Postgres externally on 5436; internal port remains 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clipper}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - clipper-network

  redis:
    image: redis:7-alpine
    container_name: clipper-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - clipper-network

  vault-agent:
    image: hashicorp/vault:1.17.5
    container_name: clipper-vault-agent
    restart: unless-stopped
    command:
      - vault
      - agent
      - -config=/vault-agent/config.hcl
    environment:
      VAULT_ADDR: https://vault.subcult.tv
    volumes:
      - ./vault/config/clipper-backend-agent.hcl:/vault-agent/config.hcl:ro
      - ./vault/templates:/vault-agent/templates:ro
      - vault_backend_env:/vault-agent/rendered
      - vault_agent_pid:/vault-agent/pid
    secrets:
      - clipper_backend_role_id
      - clipper_backend_secret_id
    networks:
      - web

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  vault_backend_env:
    driver: local
  vault_agent_pid:
    driver: local

networks:
  clipper-network:
    driver: bridge
  web:
    external: true

secrets:
  clipper_backend_role_id:
    file: ./vault/approle/role_id
  clipper_backend_secret_id:
    file: ./vault/approle/secret_id
