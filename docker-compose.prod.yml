# Production docker-compose configuration
# Copy this file to your server as docker-compose.yml

services:
  backend:
    image: clipper-backend:latest
    container_name: clipper-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault-agent:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    entrypoint:
      - /bin/sh
      - -c
      - |
        set -e
        until [ -s /vault-agent/rendered/backend.env ]; do
          echo "[clipper-backend] waiting for Vault secrets..."
          sleep 1
        done
        echo "[clipper-backend] Sourcing secrets..."
        set -a
        . /vault-agent/rendered/backend.env
        set +a
        # Decode base64-encoded JWT keys
        if [ -n "$${JWT_PRIVATE_KEY_B64:-}" ]; then
          export JWT_PRIVATE_KEY=$$(echo "$$JWT_PRIVATE_KEY_B64" | base64 -d)
          echo "[clipper-backend] Decoded JWT_PRIVATE_KEY"
        else
          echo "[clipper-backend] No JWT_PRIVATE_KEY_B64 found"
        fi
        if [ -n "$${JWT_PUBLIC_KEY_B64:-}" ]; then
          export JWT_PUBLIC_KEY=$$(echo "$$JWT_PUBLIC_KEY_B64" | base64 -d)
          echo "[clipper-backend] Decoded JWT_PUBLIC_KEY"
        else
          echo "[clipper-backend] No JWT_PUBLIC_KEY_B64 found"
        fi
        exec ./api
    volumes_from:
      - vault-agent  # Share tmpfs mounts from vault-agent container
    networks:
      - clipper-network
      - web

  frontend:
    image: clipper-frontend:latest
    container_name: clipper-frontend
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - clipper-network
      - web

  postgres:
    image: clipper-postgres:latest
    container_name: clipper-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-clipper_db}
      - POSTGRES_USER=${POSTGRES_USER:-clipper}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5436:5432" # Expose Postgres externally on 5436; internal port remains 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clipper}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - clipper-network

  redis:
    image: redis:7-alpine
    container_name: clipper-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - clipper-network

  vault-agent:
    image: hashicorp/vault:1.17.5
    container_name: clipper-vault-agent
    restart: unless-stopped
    cap_add:
      - IPC_LOCK  # Required for mlock() to prevent secrets from being swapped to disk
    command:
      - /bin/sh
      - -c
      - |
        # Create directories with proper permissions
        mkdir -p /vault-agent/pid /vault-agent/rendered
        chown -R 1000:1000 /vault-agent 2>/dev/null || true
        chmod -R 755 /vault-agent
        # Run vault agent as user 1000 (who owns the secrets)
        exec su-exec 1000:1000 vault agent -config=/vault-agent/config.hcl
    environment:
      VAULT_ADDR: https://vault.subcult.tv
      SKIP_SETCAP: "true"  # Skip setcap since we're using cap_add
    volumes:
      - ./vault/config/clipper-backend-agent.hcl:/vault-agent/config.hcl:ro
      - ./vault/templates:/vault-agent/templates:ro
      - vault_agent_data:/vault-agent:rw  # Single volume for all vault-agent writable data
    secrets:
      - clipper_backend_role_id
      - clipper_backend_secret_id
    networks:
      - web

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  vault_agent_data:
    driver: local

networks:
  clipper-network:
    driver: bridge
  web:
    external: true

secrets:
  clipper_backend_role_id:
    file: ./vault/approle/role_id
  clipper_backend_secret_id:
    file: ./vault/approle/secret_id
