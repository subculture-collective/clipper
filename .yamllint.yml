---
# yamllint configuration for clipper project
# See: https://yamllint.readthedocs.io/en/stable/configuration.html

extends: default

rules:
    # Disable key-ordering rule for docker-compose files
    # Docker Compose doesn't require specific key order, and enforcing it is overly strict
    key-ordering: disable

    # Allow longer lines (default 80 is too restrictive for some YAML)
    line-length:
        max: 120
        level: warning

    # Relax indentation to allow both 2 and 4 spaces
    indentation:
        spaces: consistent
        indent-sequences: true

    # Allow inline mappings (useful for healthcheck commands, etc.)
    braces:
        min-spaces-inside: 0
        max-spaces-inside: 1

    # Allow bracket notation for arrays
    brackets:
        min-spaces-inside: 0
        max-spaces-inside: 0

    # Allow comments without space after '#' (sometimes useful)
    comments:
        min-spaces-from-content: 1

    # Don't require document start marker (---)
    document-start: disable

    # Allow empty values
    empty-values:
        forbid-in-block-mappings: false
        forbid-in-flow-mappings: false

    # Trailing spaces are typically auto-fixed by editors
    trailing-spaces: {}

    # Allow truthy values (yes/no, on/off, etc.)
    truthy:
        allowed-values: ['true', 'false', 'yes', 'no', 'on', 'off']
        check-keys: false

ignore: |
    node_modules/
    dist/
    .next/
    build/
    coverage/
    .git/
    *.min.yml
