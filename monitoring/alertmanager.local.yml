# Local/dev Alertmanager config with minimal receivers
# For production with notifications, configure secret files in /run/secrets/

global:
    resolve_timeout: 5m

route:
    receiver: 'null'
    group_by: ['alertname', 'service', 'severity']
    group_wait: 10s
    group_interval: 5m
    repeat_interval: 4h

receivers:
    - name: 'null'
