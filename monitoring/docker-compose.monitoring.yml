# Docker Compose for Monitoring Stack
# This is an optional monitoring setup using Prometheus, Grafana, and exporters
# Usage: docker-compose -f docker-compose.monitoring.yml up -d

services:
    # Prometheus - Metrics collection
    prometheus:
        image: prom/prometheus:latest
        container_name: clipper-prometheus
        restart: unless-stopped
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=30d'
            - '--web.console.libraries=/usr/share/prometheus/console_libraries'
            - '--web.console.templates=/usr/share/prometheus/consoles'
            - '--web.enable-lifecycle'
            - '--web.external-url=https://clpr.tv/prometheus/'
            - '--web.route-prefix=/prometheus/'
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
            - ./alerts.yml:/etc/prometheus/alerts.yml
            - prometheus_data:/prometheus
        ports:
            - '19090:9090'
        networks:
            - clipper-network
            - monitoring
            - web

    # Grafana - Visualization
    grafana:
        image: grafana/grafana:latest
        container_name: clipper-grafana
        restart: unless-stopped
        environment:
            - GF_SECURITY_ADMIN_USER=admin
            - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-changeme}
            - GF_USERS_ALLOW_SIGN_UP=false
            - GF_SERVER_ROOT_URL=https://clpr.tv/grafana
            - GF_SERVER_SERVE_FROM_SUB_PATH=true
        volumes:
            - grafana_data:/var/lib/grafana
            - ./dashboards:/etc/grafana/provisioning/dashboards
            - ./datasources:/etc/grafana/provisioning/datasources
        ports:
            - '33000:3000'
        depends_on:
            - prometheus
        networks:
            - monitoring
            - web

    # Alertmanager - Alert routing
    alertmanager:
        image: prom/alertmanager:latest
        container_name: clipper-alertmanager
        restart: unless-stopped
        command:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
            - '--storage.path=/alertmanager'
        volumes:
            - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
            - alertmanager_data:/alertmanager
        ports:
            - '19093:9093'
        networks:
            - monitoring

    # Node Exporter - System metrics
    node-exporter:
        image: prom/node-exporter:latest
        container_name: clipper-node-exporter
        restart: unless-stopped
        command:
            - '--path.procfs=/host/proc'
            - '--path.sysfs=/host/sys'
            - '--path.rootfs=/host'
            - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
        volumes:
            - /proc:/host/proc:ro
            - /sys:/host/sys:ro
            - /:/host:ro
        ports:
            - '19100:9100'
        networks:
            - monitoring

    # cAdvisor - Container metrics
    cadvisor:
        image: gcr.io/cadvisor/cadvisor:latest
        container_name: clipper-cadvisor
        restart: unless-stopped
        privileged: true
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
            - /dev/disk/:/dev/disk:ro
        ports:
            - '18081:8080'
        networks:
            - monitoring
            - web

    # PostgreSQL Exporter
    postgres-exporter:
        image: prometheuscommunity/postgres-exporter:latest
        container_name: clipper-postgres-exporter
        restart: unless-stopped
        depends_on:
            vault-agent-monitoring:
                condition: service_started
        entrypoint:
            - /bin/sh
            - -c
            - |
                set -e
                until [ -s /vault-agent/rendered/postgres_exporter.env ]; do
                    echo "[postgres-exporter] waiting for Vault-rendered credentials..."
                    sleep 1
                done
                set -a
                . /vault-agent/rendered/postgres_exporter.env
                set +a
                exec /bin/postgres_exporter
        ports:
            - '19187:9187'
        networks:
            - clipper-network
            - monitoring
        volumes:
            - vault_agent_data:/vault-agent:ro

    # Redis Exporter
    redis-exporter:
        image: oliver006/redis_exporter:latest
        container_name: clipper-redis-exporter
        restart: unless-stopped
        environment:
            - REDIS_ADDR=redis://clipper-redis:6379
            - REDIS_PASSWORD=${REDIS_PASSWORD:-}
        ports:
            - '19121:9121'
        networks:
            - clipper-network
            - monitoring

    # Nginx Exporter
    nginx-exporter:
        image: nginx/nginx-prometheus-exporter:latest
        container_name: clipper-nginx-exporter
        restart: unless-stopped
        # NOTE: The /nginx_status endpoint must be enabled in your Nginx configuration
        # for this exporter to work. See monitoring/README.md for instructions.
        command:
            - '-nginx.scrape-uri=http://host.docker.internal:80/nginx_status'
        ports:
            - '19113:9113'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        networks:
            - monitoring

    # Loki - Log aggregation with 90-day retention
    loki:
        image: grafana/loki:latest
        container_name: clipper-loki
        restart: unless-stopped
        command: -config.file=/etc/loki/config.yml
        volumes:
            - loki_data:/loki
            - ./loki-config.yml:/etc/loki/config.yml
        ports:
            - '13100:3100'
        networks:
            - monitoring

    # Promtail - Log shipper
    promtail:
        image: grafana/promtail:latest
        container_name: clipper-promtail
        restart: unless-stopped
        volumes:
            - /var/log:/var/log:ro
            - /var/lib/docker/containers:/var/lib/docker/containers:ro
            - ./promtail-config.yml:/etc/promtail/config.yml
        command: -config.file=/etc/promtail/config.yml
        depends_on:
            - loki
        networks:
            - monitoring

    # Vault Agent to render secrets for monitoring (e.g., postgres exporter)
    vault-agent-monitoring:
        image: hashicorp/vault:1.17.5
        container_name: clipper-vault-agent-monitoring
        restart: unless-stopped
        cap_add:
            - IPC_LOCK
        command:
            - /bin/sh
            - -c
            - |
                mkdir -p /vault-agent/pid /vault-agent/rendered
                chown -R 1000:1000 /vault-agent 2>/dev/null || true
                chmod -R 755 /vault-agent
                exec su-exec 1000:1000 vault agent -config=/vault-agent/config.hcl
        environment:
            VAULT_ADDR: https://vault.subcult.tv
            SKIP_SETCAP: 'true'
        volumes:
            - ../vault/config/clipper-monitoring-agent.hcl:/vault-agent/config.hcl:ro
            - ../vault/templates:/vault-agent/templates:ro
            - vault_agent_data:/vault-agent:rw
        secrets:
            - clipper_backend_role_id
            - clipper_backend_secret_id
        networks:
            - monitoring
            - clipper-network

    # Metabase - Business Intelligence and Analytics Dashboards
    metabase:
        image: metabase/metabase:latest
        container_name: clipper-metabase
        restart: unless-stopped
        environment:
            - MB_DB_TYPE=postgres
            - MB_DB_DBNAME=${METABASE_DB_NAME:-metabase}
            - MB_DB_PORT=5432
            - MB_DB_USER=${METABASE_DB_USER:-metabase}
            - MB_DB_PASS=${METABASE_DB_PASSWORD:-changeme}
            - MB_DB_HOST=postgres
            - MB_JETTY_HOST=0.0.0.0
            - MB_JETTY_PORT=3000
            - JAVA_TIMEZONE=UTC
        volumes:
            - metabase_data:/metabase-data
        ports:
            - '13000:3000'
        depends_on:
            - postgres-exporter
        networks:
            - clipper-network
            - monitoring
            - web

volumes:
    prometheus_data:
        driver: local
    grafana_data:
        driver: local
    alertmanager_data:
        driver: local
    loki_data:
        driver: local
    vault_agent_data:
        driver: local
    metabase_data:
        driver: local

networks:
    clipper-network:
        external:
            name: clipper_clipper-network
    monitoring:
        driver: bridge
    web:
        external: true

secrets:
    clipper_backend_role_id:
        file: ../vault/approle/role_id
    clipper_backend_secret_id:
        file: ../vault/approle/secret_id
