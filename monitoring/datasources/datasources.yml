apiVersion: 1

datasources:
    - name: Prometheus
      uid: prometheus
      type: prometheus
      access: proxy
      url: http://clipper-prometheus:9090/prometheus
      isDefault: true
      editable: true
      jsonData:
          timeInterval: 30s
          httpMethod: POST

    - name: Loki
      uid: loki
      type: loki
      access: proxy
      url: http://clipper-loki:3100
      editable: true
      jsonData:
          maxLines: 1000
