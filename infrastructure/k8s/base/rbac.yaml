---
# ServiceAccount for backend application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: clipper-backend
  namespace: clipper-production
  labels:
    app: clipper-backend
    environment: production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: clipper-backend
  namespace: clipper-staging
  labels:
    app: clipper-backend
    environment: staging
---
# Role for backend pods - minimal permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: clipper-backend-role
  namespace: clipper-production
rules:
  # Allow reading own pod info for self-discovery
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Allow reading ConfigMaps for configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # Allow reading Secrets (managed by External Secrets Operator)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: clipper-backend-role
  namespace: clipper-staging
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding for backend
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: clipper-backend-binding
  namespace: clipper-production
subjects:
  - kind: ServiceAccount
    name: clipper-backend
    namespace: clipper-production
roleRef:
  kind: Role
  name: clipper-backend-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: clipper-backend-binding
  namespace: clipper-staging
subjects:
  - kind: ServiceAccount
    name: clipper-backend
    namespace: clipper-staging
roleRef:
  kind: Role
  name: clipper-backend-role
  apiGroup: rbac.authorization.k8s.io
---
# ServiceAccount for deployments (CI/CD)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: clipper-deployer
  namespace: clipper-production
  labels:
    purpose: deployment
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: clipper-deployer
  namespace: clipper-staging
  labels:
    purpose: deployment
---
# Role for deployers - can manage application resources
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: clipper-deployer-role
  namespace: clipper-production
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: clipper-deployer-role
  namespace: clipper-staging
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: clipper-deployer-binding
  namespace: clipper-production
subjects:
  - kind: ServiceAccount
    name: clipper-deployer
    namespace: clipper-production
roleRef:
  kind: Role
  name: clipper-deployer-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: clipper-deployer-binding
  namespace: clipper-staging
subjects:
  - kind: ServiceAccount
    name: clipper-deployer
    namespace: clipper-staging
roleRef:
  kind: Role
  name: clipper-deployer-role
  apiGroup: rbac.authorization.k8s.io
---
# ServiceAccount for monitoring
apiVersion: v1
kind: ServiceAccount
metadata:
  name: clipper-monitor
  namespace: clipper-monitoring
  labels:
    purpose: monitoring
---
# ClusterRole for monitoring - read-only across namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clipper-monitor-role
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: clipper-monitor-binding
subjects:
  - kind: ServiceAccount
    name: clipper-monitor
    namespace: clipper-monitoring
roleRef:
  kind: ClusterRole
  name: clipper-monitor-role
  apiGroup: rbac.authorization.k8s.io
