apiVersion: apps/v1
kind: Deployment
metadata:
  name: clipper-backend
  namespace: clipper-production
spec:
  replicas: 3
  template:
    spec:
      serviceAccountName: clipper-backend
      containers:
        - name: backend
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clipper-frontend
  namespace: clipper-production
spec:
  replicas: 2
