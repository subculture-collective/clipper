# Kustomization for Staging Environment

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: clipper-staging

resources:
  - ../../base/namespaces.yaml
  - ../../base/rbac.yaml
  - ../../base/network-policies.yaml
  - ../../base/ingress-nginx.yaml
  - ../../base/cert-manager.yaml
  - ../../../backend/k8s/deployment-backend.yaml
  - ../../../backend/k8s/service-backend.yaml
  - ../../../backend/k8s/hpa-backend.yaml
  - ../../../backend/k8s/configmap-backend.yaml
  - ../../../backend/k8s/ingress-backend.yaml
  - ../../../frontend/k8s/deployment-frontend.yaml
  - ../../../frontend/k8s/service-frontend.yaml

patchesStrategicMerge:
  - deployment-patch.yaml
  - ingress-patch.yaml

configMapGenerator:
  - name: backend-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=debug
      - RATE_LIMIT_ENABLED=false

images:
  - name: clipper-backend
    newName: ghcr.io/subculture-collective/clipper-backend
    newTag: staging
  - name: clipper-frontend
    newName: ghcr.io/subculture-collective/clipper-frontend
    newTag: staging
