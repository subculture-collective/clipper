apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clipper-backend
  namespace: clipper-staging
  annotations:
    # TLS/SSL Configuration
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # DDoS Protection: More Relaxed Rate Limits for Testing (Roadmap 5.0 Phase 5.4 - #862)
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "3"
    nginx.ingress.kubernetes.io/limit-connections: "30"
    
    # Connection Timeouts
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "15"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    
    # Real IP Detection
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/compute-full-forwarded-for: "true"
    
    # Enable Access Logs for Traffic Analytics
    nginx.ingress.kubernetes.io/enable-access-log: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - staging-api.clpr.tv
      secretName: clipper-backend-tls-staging
  rules:
    - host: staging-api.clpr.tv
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clipper-backend
                port:
                  number: 80
