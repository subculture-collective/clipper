twitch:
  get:
    tags:
      - Authentication
    summary: Initiate Twitch OAuth flow
    description: Redirects to Twitch OAuth authorization page
    operationId: authTwitch
    parameters:
      - name: redirect_uri
        in: query
        schema:
          type: string
          format: uri
        description: Optional redirect URI after authentication
    responses:
      '302':
        description: Redirect to Twitch OAuth
      '400':
        description: Invalid redirect URI

twitch-callback:
  get:
    tags:
      - Authentication
    summary: Twitch OAuth callback
    description: Handles OAuth callback from Twitch
    operationId: authTwitchCallback
    parameters:
      - name: code
        in: query
        required: true
        schema:
          type: string
      - name: state
        in: query
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Authentication successful
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                access_token:
                  type: string
                refresh_token:
                  type: string
                user:
                  type: object
      '401':
        description: Authentication failed

refresh:
  post:
    tags:
      - Authentication
    summary: Refresh access token
    description: Exchange refresh token for new access token
    operationId: authRefresh
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - refresh_token
            properties:
              refresh_token:
                type: string
    responses:
      '200':
        description: Token refreshed
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                refresh_token:
                  type: string
      '401':
        description: Invalid refresh token

logout:
  post:
    tags:
      - Authentication
    summary: Logout
    description: Invalidate current session
    operationId: authLogout
    security:
      - BearerAuth: []
    responses:
      '200':
        description: Logged out successfully
      '401':
        description: Not authenticated

me:
  get:
    tags:
      - Authentication
    summary: Get current user
    description: Returns the authenticated user's profile
    operationId: authMe
    security:
      - BearerAuth: []
    responses:
      '200':
        description: Current user profile
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
      '401':
        description: Not authenticated
