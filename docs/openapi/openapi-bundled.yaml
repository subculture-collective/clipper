      schema:
        type: integer
        minimum: 1
        default: 1
      description: Page number for pagination
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      description: Number of items per page
    IdPath:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Resource ID
    ClipId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Clip ID
    TagSlug:
      name: slug
      in: path
      required: true
      schema:
        type: string
      description: Tag slug
