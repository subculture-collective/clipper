paths:
  /sitemap.xml:
    get:
      tags:
        - Health
      summary: Get sitemap XML
      description: Returns sitemap for search engine crawlers
      operationId: getSitemap
      security: []
      responses:
        '200':
          description: Sitemap XML
          content:
            application/xml:
              schema:
                type: string
  /robots.txt:
    get:
      tags:
        - Health
      summary: Get robots.txt
      description: Returns robots.txt for search engine crawlers
      operationId: getRobotsTxt
      security: []
      responses:
        '200':
          description: robots.txt content
          content:
            text/plain:
              schema:
                type: string
  /health/ready:
    get:
      tags:
        - Health
      summary: Readiness check
      description: Returns 200 if all services are ready (database, redis, etc.)
      operationId: getHealthReady
      security: []
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /health/live:
    get:
      tags:
        - Health
      summary: Liveness check
      description: Returns 200 if service is alive
      operationId: getHealthLive
      security: []
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /health/stats:
    get:
      tags:
        - Health
      summary: Health statistics
      description: Returns database connection stats and other health metrics
      operationId: getHealthStats
      security: []
      responses:
        '200':
          description: Health statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  database:
                    type: object
                    properties:
                      max_connections:
                        type: integer
                      open_connections:
                        type: integer
                      in_use:
                        type: integer
                      idle:
                        type: integer
  /health/cache:
    get:
      tags:
        - Health
      summary: Cache statistics
      description: Returns Redis cache statistics
      operationId: getCacheStats
      security: []
      responses:
        '200':
          description: Cache statistics
          content:
            application/json:
              schema:
                type: object
  /health/cache/check:
    get:
      tags:
        - Health
      summary: Cache health check
      description: Verifies Redis cache connectivity
      operationId: getCacheHealth
      security: []
      responses:
        '200':
          description: Cache is healthy
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /health/webhooks:
    get:
      tags:
        - Health
      summary: Webhook retry statistics
      description: Returns webhook delivery retry statistics
      operationId: getWebhookRetryStats
      security: []
      responses:
        '200':
          description: Webhook statistics
          content:
            application/json:
              schema:
                type: object
  /debug/metrics:
    get:
      tags:
        - Health
      summary: Prometheus metrics
      description: Returns Prometheus metrics (debug mode only)
      operationId: getMetrics
      security: []
      responses:
        '200':
          description: Prometheus metrics
          content:
            text/plain:
              schema:
                type: string
  /api/v1/health:
    get:
      tags:
        - Health
      summary: API health check
      description: Basic health check for v1 API
      operationId: getApiV1Health
      security: []
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /api/v1/ping:
    get:
      tags:
        - Health
      summary: Ping endpoint
      description: Simple ping to check API responsiveness
      operationId: ping
      security: []
      responses:
        '200':
          description: Pong response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: pong
  /api/v1/config:
    get:
      tags:
        - Health
      summary: Get public configuration
      description: Returns public configuration values (features, limits, etc.)
      operationId: getPublicConfig
      security: []
      responses:
        '200':
          description: Public configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  features:
                    type: object
                  limits:
                    type: object
  /api/v1/logs:
    post:
      tags:
        - Health
      summary: Submit application logs
      description: Submit client-side application logs (rate limited - 60/minute)
      operationId: submitLogs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                level:
                  type: string
                  enum:
                    - debug
                    - info
                    - warn
                    - error
                message:
                  type: string
                context:
                  type: object
      responses:
        '201':
          description: Log submitted successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/logs/stats:
    get:
      tags:
        - Health
      summary: Get log statistics
      description: Returns aggregated log statistics (rate limited - 30/minute)
      operationId: getLogStats
      responses:
        '200':
          description: Log statistics
          content:
            application/json:
              schema:
                type: object
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/auth/twitch:
    get:
      tags:
        - Authentication
      summary: Initiate Twitch OAuth
      description: Redirects to Twitch OAuth authorization (rate limited - 30/minute)
      operationId: initiateTwitchOAuth
      security: []
      parameters:
        - name: redirect_uri
          in: query
          schema:
            type: string
      responses:
        '302':
          description: Redirect to Twitch OAuth
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/auth/twitch/callback:
    get:
      tags:
        - Authentication
      summary: Twitch OAuth callback
      description: Handles OAuth callback from Twitch (rate limited - 50/minute)
      operationId: handleTwitchCallback
      security: []
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
        - name: state
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
    post:
      tags:
        - Authentication
      summary: PKCE OAuth callback
      description: Handles PKCE OAuth callback (rate limited - 50/minute)
      operationId: handlePKCECallback
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
                - code_verifier
              properties:
                code:
                  type: string
                code_verifier:
                  type: string
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/auth/test-login:
    post:
      tags:
        - Authentication
      summary: Test login (development only)
      description: Creates test user session for development (rate limited - 30/minute)
      operationId: testLogin
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
      responses:
        '200':
          description: Test login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Refresh JWT access token using refresh token (rate limited - 50/minute)
      operationId: refreshToken
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout
      description: Invalidates current session and refresh tokens
      operationId: logout
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/v1/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Returns currently authenticated user
      operationId: getCurrentUser
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/v1/auth/twitch/reauthorize:
    post:
      tags:
        - Authentication
      summary: Reauthorize Twitch
      description: Re-initiates Twitch OAuth flow for additional scopes (rate limited - 3/hour)
      operationId: reauthorizeTwitch
      responses:
        '200':
          description: Reauthorization initiated
          content:
            application/json:
              schema:
                type: object
                properties:
                  authorization_url:
                    type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/auth/mfa/enroll:
    post:
      tags:
        - MFA
      summary: Start MFA enrollment
      description: Initiates MFA enrollment process (rate limited - 3/hour)
      operationId: startMFAEnrollment
      responses:
        '200':
          description: MFA enrollment started
          content:
            application/json:
              schema:
                type: object
                properties:
                  qr_code:
                    type: string
                    description: Base64 encoded QR code
                  secret:
                    type: string
                  backup_codes:
                    type: array
                    items:
                      type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/auth/mfa/verify-enrollment:
    post:
      tags:
        - MFA
      summary: Verify MFA enrollment
      description: Completes MFA enrollment by verifying TOTP code (rate limited - 10/minute)
      operationId: verifyMFAEnrollment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
                  description: 6-digit TOTP code
      responses:
        '200':
          description: MFA enrollment verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/auth/mfa/status:
    get:
      tags:
        - MFA
      summary: Get MFA status
      description: Returns MFA enrollment status for current user
      operationId: getMFAStatus
      responses:
        '200':
          description: MFA status
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled:
                    type: boolean
                  enrolled_at:
                    type: string
                    format: date-time
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/v1/auth/mfa/regenerate-backup-codes:
    post:
      tags:
        - MFA
      summary: Regenerate backup codes
      description: Generates new backup codes (rate limited - 5/hour)
      operationId: regenerateBackupCodes
      responses:
        '200':
          description: New backup codes generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  backup_codes:
                    type: array
                    items:
                      type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/auth/mfa/disable:
    post:
      tags:
        - MFA
      summary: Disable MFA
      description: Disables MFA for current user (rate limited - 3/hour)
      operationId: disableMFA
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
                  description: 6-digit TOTP code or backup code
      responses:
        '200':
          description: MFA disabled
          content:
            application/json:
              schema:
                type: object
                properties:
                  disabled:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/auth/mfa/trusted-devices:
    get:
      tags:
        - MFA
      summary: Get trusted devices
      description: Returns list of trusted devices for MFA
      operationId: getTrustedDevices
      responses:
        '200':
          description: List of trusted devices
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: '#/components/schemas/TrustedDevice'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/v1/auth/mfa/trusted-devices/{id}:
    delete:
      tags:
        - MFA
      summary: Revoke trusted device
      description: Removes a device from trusted devices list
      operationId: revokeTrustedDevice
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '204':
          description: Trusted device revoked
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/auth/mfa/verify-login:
    post:
      tags:
        - MFA
      summary: Verify MFA login
      description: Verifies MFA code during login (rate limited - 10/minute)
      operationId: verifyMFALogin
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - session_id
                - code
              properties:
                session_id:
                  type: string
                code:
                  type: string
                  description: 6-digit TOTP code or backup code
                trust_device:
                  type: boolean
      responses:
        '200':
          description: MFA verification successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/clips:
    get:
      tags:
        - Clips
      summary: List clips
      description: Returns paginated list of clips with filtering and sorting options
      operationId: listClips
      security: []
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
        - name: sort
          in: query
          schema:
            type: string
            enum:
              - hot
              - trending
              - new
              - top
              - controversial
            default: hot
        - name: game
          in: query
          schema:
            type: string
          description: Filter by game name
        - name: broadcaster
          in: query
          schema:
            type: string
          description: Filter by broadcaster name
        - name: tag
          in: query
          schema:
            type: string
          description: Filter by tag slug
        - name: language
          in: query
          schema:
            type: string
          description: Filter by language code
        - name: time_range
          in: query
          schema:
            type: string
            enum:
              - hour
              - day
              - week
              - month
              - year
              - all
          description: Time range for 'top' sort
      responses:
        '200':
          description: List of clips
          content:
            application/json:
              schema:
                type: object
                properties:
                  clips:
                    type: array
                    items:
                      $ref: '#/components/schemas/Clip'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '400':
          $ref: '#/components/responses/BadRequest'
  /api/v1/clips/{id}:
    get:
      tags:
        - Clips
      summary: Get clip by ID
      description: Returns detailed information about a specific clip
      operationId: getClip
      security: []
      parameters:
        - $ref: '#/components/parameters/ClipId'
      responses:
        '200':
          description: Clip details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClipDetailed'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - Clips
      summary: Update clip (Admin)
      description: Updates clip metadata (admin/moderator only)
      operationId: updateClip
      parameters:
        - $ref: '#/components/parameters/ClipId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                is_featured:
                  type: boolean
                is_nsfw:
                  type: boolean
                is_hidden:
                  type: boolean
      responses:
        '200':
          description: Clip updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clip'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Clips
      summary: Delete clip (Admin)
      description: Permanently deletes a clip (admin only)
      operationId: deleteClip
      parameters:
        - $ref: '#/components/parameters/ClipId'
      responses:
        '204':
          description: Clip deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/clips/{id}/related:
    get:
      tags:
        - Clips
      summary: Get related clips
      description: Returns clips related to the specified clip
      operationId: getRelatedClips
      security: []
      parameters:
        - $ref: '#/components/parameters/ClipId'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: Related clips
          content:
            application/json:
              schema:
                type: object
                properties:
                  clips:
                    type: array
                    items:
                      $ref: '#/components/schemas/Clip'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/clips/batch-media:
    post:
      tags:
        - Clips
      summary: Batch get clip media URLs
      description: Returns media URLs for multiple clips (rate limited - 60/minute)
      operationId: batchGetClipMedia
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - clip_ids
              properties:
                clip_ids:
                  type: array
                  items:
                    type: string
                    format: uuid
                  maxItems: 50
      responses:
        '200':
          description: Clip media URLs
          content:
            application/json:
              schema:
                type: object
                properties:
                  media:
                    type: array
                    items:
                      type: object
                      properties:
                        clip_id:
                          type: string
                          format: uuid
                        video_url:
                          type: string
                        thumbnail_url:
                          type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /api/v1/clips/{id}/tags:
    get:
      tags:
        - Tags
      summary: Get clip tags
      description: Returns all tags associated with a clip
      operationId: getClipTags
      security: []
      parameters:
        - $ref: '#/components/parameters/ClipId'
      responses:
        '200':
          description: Clip tags
          content:
            application/json:
              schema:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      tags:
        - Tags
      summary: Add tags to clip
      description: Adds tags to a clip (rate limited - 10/minute)
      operationId: addTagsToClip
      parameters:
        - $ref: '#/components/parameters/ClipId'
      requestBody:
