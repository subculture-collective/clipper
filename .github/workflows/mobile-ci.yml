name: Mobile CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - 'shared/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    paths:
      - 'mobile/**'
      - 'shared/**'
      - '.github/workflows/mobile-ci.yml'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npm -w mobile ci
          npm -w shared ci

      - name: Type check (shared)
        run: npm -w shared run type-check

      - name: Type check (mobile)
        run: npm -w mobile run type-check

      - name: Lint (mobile)
        run: npm -w mobile run lint

      - name: Run tests (mobile)
        run: npm -w mobile run test

  build-preview:
    name: Build Preview (PR only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: |
          npm ci
          npm -w mobile ci
          npm -w shared ci

      - name: Build preview
        working-directory: mobile
        run: |
          # Note: Uncomment when EAS project is set up
          # eas build --profile preview --platform all --non-interactive
          echo "Preview build skipped - EAS project not configured yet"

  build-production:
    name: Build Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: |
          npm ci
          npm -w mobile ci
          npm -w shared ci

      - name: Build production
        working-directory: mobile
        run: |
          # Note: Uncomment when ready for production builds
          # eas build --profile production --platform all --non-interactive
          echo "Production build skipped - Not ready for production yet"

      - name: Create OTA update
        working-directory: mobile
        run: |
          # Note: Uncomment when EAS Update is configured
          # eas update --branch production --message "${{ github.event.head_commit.message }}"
          echo "OTA update skipped - EAS Update not configured yet"
