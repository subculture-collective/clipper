name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    environment:
      name: staging
      url: https://staging.clpr.tv
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.2.0
        continue-on-error: true
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/clipper-staging
            docker compose pull
            docker compose up -d
            docker system prune -f

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          echo "Testing staging environment at https://${{ secrets.STAGING_HOST }}"
          
          # Basic health checks
          curl -f https://${{ secrets.STAGING_HOST }}/api/v1/health || echo "Backend health check failed"
          curl -f https://${{ secrets.STAGING_HOST }}/ || echo "Frontend health check failed"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Staging deployment successful"
            echo "URL: https://${{ secrets.STAGING_HOST }}"
          else
            echo "❌ Staging deployment failed"
          fi
