name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  backend-lint:
    name: Backend Lint & Format
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run gofmt check
        run: |
          cd backend
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go files are not formatted properly:"
            gofmt -l .
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

  backend-test:
    name: Backend Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Run tests with coverage
        run: |
          cd backend
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          cd backend
          go tool cover -func=coverage.out

      - name: Check coverage threshold
        run: |
          cd backend
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Current coverage: ${coverage}%"
          # Set minimum coverage threshold (TODO: gradually increase to 15%+)
          threshold=8
          if (( $(echo "$coverage < $threshold" | bc -l) )); then
            echo "Coverage ${coverage}% is below threshold ${threshold}%"
            exit 1
          fi


  backend-integration-test:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: clipper
          POSTGRES_PASSWORD: clipper_password
          POSTGRES_DB: clipper_test
        ports:
          - 5437:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/
          migrate -version

      - name: Run database migrations
        env:
          DB_URL: postgresql://clipper:clipper_password@localhost:5437/clipper_test?sslmode=disable
        run: |
          # Mask sensitive connection strings in logs
          echo "::add-mask::$DB_URL"
          migrate -path backend/migrations -database "$DB_URL" up

      - name: Run integration tests
        env:
          TEST_DATABASE_URL: postgresql://clipper:clipper_password@localhost:5437/clipper_test?sslmode=disable
          TEST_REDIS_URL: localhost:6380
        run: |
          # Mask sensitive connection strings in logs
          echo "::add-mask::$TEST_DATABASE_URL"
          cd backend
          go test -v -tags=integration -race -parallel=4 -coverprofile=coverage-integration.out -covermode=atomic ./tests/integration/...

      - name: Generate integration coverage report
        run: |
          cd backend
          go tool cover -func=coverage-integration.out
          go tool cover -html=coverage-integration.out -o coverage-integration.html
          coverage=$(go tool cover -func=coverage-integration.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Integration test coverage: ${coverage}%"
          # Check if coverage meets minimum threshold (70%)
          threshold=70
          if [ $(echo "$coverage $threshold" | awk '{print ($1 < $2)}') -eq 1 ]; then
            echo "Warning: Integration coverage ${coverage}% is below target ${threshold}%"
            echo "This is acceptable during initial rollout, but should improve over time"
          else
            echo "✓ Integration coverage ${coverage}% meets or exceeds target ${threshold}%"
          fi

      - name: Upload integration coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-coverage-report
          path: |
            backend/coverage-integration.out
            backend/coverage-integration.html
          retention-days: 30

      - name: Upload integration test logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-logs
          path: backend/test-logs/
          retention-days: 7

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build binary
        run: |
          cd backend
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -v -o bin/api-${{ matrix.os }}-${{ matrix.arch }} ./cmd/api

      - name: Verify binary (Linux only)
        if: matrix.os == 'linux'
        run: |
          cd backend
          ./bin/api-${{ matrix.os }}-${{ matrix.arch }} --version || echo "Binary built successfully"

  frontend-lint:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: TypeScript type checking
        run: |
          cd frontend
          npx tsc --noEmit

  frontend-test:
    name: Frontend Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: ['20']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests with coverage
        run: |
          cd frontend
          npm run test:coverage


  frontend-e2e:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: clipper
          POSTGRES_PASSWORD: clipper_password
          POSTGRES_DB: clipper_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/
          migrate -version

      - name: Run database migrations
        env:
          DB_URL: postgresql://clipper:clipper_password@localhost:5432/clipper_e2e?sslmode=disable
        run: |
          echo "::add-mask::$DB_URL"
          migrate -path backend/migrations -database "$DB_URL" up

      - name: Build backend
        run: |
          cd backend
          go build -o ../clipper-backend ./cmd/api

      - name: Start backend server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: clipper
          DB_PASSWORD: clipper_password
          DB_NAME: clipper_e2e
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-e2e-testing
          PORT: 8080
          # Stripe test keys for backend webhook handling
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_TEST_WEBHOOK_SECRET }}
          STRIPE_PRO_MONTHLY_PRICE_ID: ${{ secrets.STRIPE_TEST_MONTHLY_PRICE_ID }}
          STRIPE_PRO_YEARLY_PRICE_ID: ${{ secrets.STRIPE_TEST_YEARLY_PRICE_ID }}
        run: |
          ./clipper-backend &
          echo $! > backend.pid

          # Wait for backend to be ready
          for i in {1..30}; do
            if curl -f http://localhost:8080/api/v1/health 2>/dev/null; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend to start... ($i/30)"
            sleep 2
          done

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          VITE_API_URL: http://localhost:8080/api/v1
          # Stripe test keys for subscription E2E tests
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_TEST_PUBLISHABLE_KEY }}
          VITE_STRIPE_PRO_MONTHLY_PRICE_ID: ${{ secrets.STRIPE_TEST_MONTHLY_PRICE_ID }}
          VITE_STRIPE_PRO_YEARLY_PRICE_ID: ${{ secrets.STRIPE_TEST_YEARLY_PRICE_ID }}
        run: |
          cd frontend
          npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build production bundle
        run: |
          cd frontend
          npm run build

      - name: Check bundle size
        run: |
          cd frontend
          if [ -d "dist" ]; then
            du -sh dist
            find dist -type f -name "*.js" -exec ls -lh {} \;
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  hardening-validation:
    name: Production Hardening Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Run hardening validation
        run: |
          chmod +x scripts/validate-hardening.sh
          ./scripts/validate-hardening.sh

      - name: Validate environment examples
        run: |
          # Ensure all .env.example files have CHANGEME placeholders for secrets
          echo "Checking for CHANGEME placeholders in environment examples..."
          for env_file in .env.*.example; do
            if [ -f "$env_file" ]; then
              echo "Checking $env_file..."
              if ! grep -q "CHANGEME" "$env_file"; then
                echo "WARNING: $env_file may be missing CHANGEME placeholders"
              fi
            fi
          done

      - name: Check for TODO comments in deployment scripts
        run: |
          echo "Checking for remaining TODO comments in deployment automation..."
          if grep -r "TODO" scripts/blue-green-deploy.sh scripts/validate-hardening.sh backend/tests/load/run_all_benchmarks.sh 2>/dev/null; then
            echo "ERROR: Found TODO comments in deployment automation scripts"
            echo "Please complete all TODOs before deployment"
            exit 1
          else
            echo "✓ No TODO comments found in deployment automation"
          fi
