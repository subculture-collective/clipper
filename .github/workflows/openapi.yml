name: OpenAPI Validation

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/openapi/**'
      - '.github/workflows/openapi.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'docs/openapi/**'
      - '.github/workflows/openapi.yml'

jobs:
  validate:
    name: Validate OpenAPI Specs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate OpenAPI spec
        run: |
          echo "Validating OpenAPI 3.1 specification..."
          npx @redocly/cli lint docs/openapi/openapi.yaml --format=stylish
      
      - name: Check for breaking changes
        if: github.event_name == 'pull_request'
        run: |
          echo "Checking for breaking changes..."
          # Fetch base branch
          git fetch origin ${{ github.base_ref }}
          
          # Check if openapi.yaml exists in base branch
          if git show origin/${{ github.base_ref }}:docs/openapi/openapi.yaml > /tmp/base-openapi.yaml 2>/dev/null; then
            echo "Comparing with base branch..."
            npx @redocly/cli diff /tmp/base-openapi.yaml docs/openapi/openapi.yaml || true
          else
            echo "No base OpenAPI spec found - skipping diff"
          fi
      
      - name: Generate API documentation
        run: |
          echo "Generating static documentation..."
          npx @redocly/cli build-docs docs/openapi/openapi.yaml -o /tmp/api-docs.html
          echo "✓ Documentation generated successfully"
      
      - name: Upload documentation artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: api-documentation
          path: /tmp/api-docs.html
          retention-days: 30
      
      - name: Comment PR with validation results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const body = status === 'success' 
              ? '✅ OpenAPI spec validation passed! The API documentation is valid and ready for use.'
              : '❌ OpenAPI spec validation failed. Please check the workflow logs for details.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  lint-legacy-specs:
    name: Lint Legacy Specs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint legacy specs
        run: |
          echo "Linting clip-submission-api.yaml..."
          npx @redocly/cli lint docs/openapi/clip-submission-api.yaml --format=stylish || true
          
          echo "Linting comments-api.yaml..."
          npx @redocly/cli lint docs/openapi/comments-api.yaml --format=stylish || true
          
          echo "Note: Legacy specs are deprecated in favor of openapi.yaml"
